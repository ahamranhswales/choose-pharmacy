<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vertical Navbar</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
display: flex;
}
.sidebar {
width: 220px;
background-color: #222;
height: 100vh;
display: flex;
flex-direction: column;
padding-top: 20px;
}
.sidebar a {
padding: 15px 20px;
color: white;
text-decoration: none;
display: block;
font-size: 16px;
}
.sidebar a:hover {
background-color: #444;
}
.content {
flex-grow: 1;
padding: 20px;
}
</style>
</head>
<body>
<div class="sidebar">
<a href="#home">Home</a>
<a href="#services">Services</a>
<a href="#about">About</a>
<a href="#contact">Contact</a>
</div>
<div class="content">
<h1>Welcome!</h1>
<p>This is an example of a simple vertical navigation bar.</p>
</div>
</body>
</html>
